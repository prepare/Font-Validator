<H1><A NAME="W1401"></A>Message: W1401</H1></div>
<HR>
<P><B><I>hhea</I>: Ascender should be less than or equal to head.yMax</B></P>
<P>For the most consistent performance between platforms, the hhea.ascender value should be less than or equal to the head.yMax value.</P>
<P>For more information, see the <A TARGET="top" HREF="http://go.microsoft.com/fwlink?LinkID=10353">hhea table specification</A>.
