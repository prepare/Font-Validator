<H1><A NAME="E0063"></A>Message: E0063</H1></div>
<HR>
<P><B><I>TTC Header</I>: TTC header version is bad</B></P>
<P>Version 1.0 (0x00010000)  is the only version of the TTC Header table currently defined. Correct this field using a table editing tool, or a TTC building tool such as TTCMaker.</P>
<P>For more information, see the <A TARGET="top" HREF="http://go.microsoft.com/fwlink?LinkID=10363">details about OpenType files</A>.
