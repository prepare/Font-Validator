<H1><A NAME="E0062"></A>Message: E0062</H1></div>
<HR>
<P><B><I>TTC Header</I>: TTC header tag is bad</B></P>
<P>The TTC Header tag must equal 'ttcf'. Rebuild this TTC font file using the correct tag.</P>
