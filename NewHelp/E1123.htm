<H1><A NAME="E1123"></A>Message: E1123</H1></div>
<HR>
<P><B><I>glyf</I>: An empty component of the composite glyph</B></P>
<P>The composite glyph noted contains a component that is an empty glyph. Microsoft recommends that composite glyphs do not contain empty glyph components.</P>
<P>For more information, see the <A TARGET="top" HREF="http://go.microsoft.com/fwlink?LinkID=10348">glyf table specification</A>.
