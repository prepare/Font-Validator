<H1><A NAME="E1116"></A>Message: E1116</H1></div>
<HR>
<P><B><I>glyf</I>: Component transform matrix is degenerated</B></P>
<P>The transformation matrix used for this component is poorly constructed or has become corrupted. This can cause an outline to collapse into one dimension (a straight line).</P>
<P>For more information, see the <A TARGET="top" HREF="http://go.microsoft.com/fwlink?LinkID=10348">glyf table specification</A>.
