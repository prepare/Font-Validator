<H1><A NAME="E1113"></A>Message: E1113</H1></div>

<P><B><I>glyf</I>: Invalid glyph index of component</B></P>
<P>The glyph index specified for the component does not exist in the glyph table.</P>
<P>For more information, see the <A TARGET="top" HREF="http://go.microsoft.com/fwlink?LinkID=10348">glyf table specification</A>.
